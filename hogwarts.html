<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hogwarts students</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Jim+Nightshade|Quattrocento&display=swap" rel="stylesheet">
  </head>

  <body houseStyle="">

    <main>

      <label id="theme-changer">
        Choose theme
        <select name="theme" id="theme">
          <option value="none">None</option>
            <option value="gryffindor">Gryffindor theme</option>
            <option value="hufflepuff">Hufflepuff theme</option>
            <option value="ravenclaw">Ravenclaw theme</option>
            <option value="slytherin">Slytherin theme</option>
        </select>
    </label>


    <h1>Hogwarts students</h1>
    <input type="text" id="myInput" onkeyup="mySearch()" placeholder="Search for names.." title="Type in a name">


    <p>
      Filter by House:
      <button class="filter" data-action="filter" data-filter="Gryffindor">Gryffindor</button>
      <button class="filter" data-action="filter" data-filter="Slytherin">Slytherin</button>
      <button class="filter" data-action="filter" data-filter="Hufflepuff">Hufflepuff</button>
      <button class="filter" data-action="filter" data-filter="Ravenclaw">Ravenclaw</button>
      <button class="filter" data-action="filter" data-filter="*">all</button>
    </p>


    <div id="sorting">
      <p class="sortBy" data-action="sort" data-sort-direction="asc" data-sort="firstN">Sort by: First Name</p>
      <p class="sortBy" data-action="sort" data-sort-direction="asc" data-sort="lastN">Sort by: Last Name</p>
      <p class="sortBy" data-action="sort" data-sort-direction="asc" data-sort="houseN">Sort by: House Name</p>
    </div>

    <template class="templateMain">
      <article>
        <h1>title here</h1>
        <p class="studentsName"></p>
        <p class="studentsMiddle"></p>
        <p class="studentsLast"></p>
        <p class="studentsFull"></p>
        <p class="gender"></p>
        <p class="houseName"></p>
      <button>More</button>
      </article>
    </template>
    <section id="studentsMain">
      

    </section>

    <script src="script.js"></script>
  </body>

</main>

<!-- modal -->
<div class="modal-background hide" >
  
<div  class="modal-content" id="modal-content" data-house="">
  <img class="modalCrest">
  <p class="modalHouseName">house here</p>
  <p class="modalStudentsName" houseStyle="">first name here</p>
  <p class="modalStudentsMiddle">middle name here</p>
  <p class="modalStudentsLast">last name here</p>
  <p class="modalGender">gender here</p>
  
  <img class="modalPic">
  
</div>
</div>

</html>
